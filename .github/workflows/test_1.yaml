name: Hola mundo

on: [push]

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola 
        run: echo "Hola mundo"

      - name: touch file
        run: touch hola.txt

      - name: set text
        run: echo "Hola mundo" >> hola.txt

  other:
    runs-on: ubuntu-latest
    needs: [Hola]
    steps:
      - name: LS
        run: ls -al